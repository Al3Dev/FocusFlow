<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - FocusFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .form-container {
      text-align: center;
      padding: 32px;
      background-color: white;
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.05),
        0 5px 10px rgba(0, 0, 0, 0.02);
      border-radius: 16px;
      width: 320px;
      transition: all 0.3s ease;
    }

    h2 {
      color: #137333;
      font-weight: 600;
      margin-bottom: 24px;
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 16px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e1e1e1;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #137333;
      box-shadow: 0 0 0 2px rgba(97, 18, 50, 0.1);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #666;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e1e1e1;
    }

    .divider span {
      margin: 0 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background-color: #137333;
      color: white;
    }

    .btn-primary:hover {
      background-color: #137333;
      transform: translateY(-1px);
    }

    .btn-google {
      background-color: #fff;
      color: #333;
      border: 1px solid #e1e1e1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .btn-google:hover {
      background-color: #f8f8f8;
    }

    .google-icon {
      width: 18px;
      height: 18px;
    }

    .footer-text {
      margin-top: 24px;
      color: #666;
      font-size: 14px;
    }

    .footer-text a {
      color: #611232;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form method="POST">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>

    <div class="divider">
      <span>o continúa con</span>
    </div>

    <a href="{{ url_for('google.login') }}" style="text-decoration: none;">
      <button class="btn btn-google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" 
             alt="Google logo" 
             class="google-icon">
        Continuar con Google
      </button>
    </a>

    <p class="footer-text">
      ¿No tienes cuenta? <a href="/register">Regístrate</a>
    </p>
  </div>
</body>
</html>
