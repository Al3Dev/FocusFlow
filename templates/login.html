<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FocusFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #137333;
            --color-primary-dark: #0f6129;
            --color-text: #2c3e50;
            --color-text-light: #64748b;
            --color-background: #f8fafc;
            --color-border: #e2e8f0;
            --font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .form-container {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04),
                0 0 0 1px rgba(0, 0, 0, 0.05);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section img {
            height: 40px;
            width: auto;
            margin-bottom: 1rem;
        }

        h2 {
            color: var(--color-text);
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: var(--color-text-light);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: var(--color-text);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 0rem;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
            color: var(--color-text);
            background-color: #f8fafc;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(19, 115, 51, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(19, 115, 51, 0.12);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 
                0 6px 8px rgba(19, 115, 51, 0.15),
                0 1px 3px rgba(19, 115, 51, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--color-text-light);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .divider span {
            margin: 0 1rem;
            font-weight: 500;
        }

        .btn-google {
            background-color: white;
            color: var(--color-text);
            border: 2px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-weight: 500;
        }

        .btn-google:hover {
            background-color: #f8fafc;
            border-color: var(--color-text-light);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: var(--color-text-light);
            font-size: 0.95rem;
        }

        .footer-text a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 2rem;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-section">
            <img src="https://static.vecteezy.com/system/resources/previews/000/565/466/original/vector-logos-of-green-tree-leaf-ecology.jpg" alt="FocusFlow">
            <h2>Bienvenido de nuevo</h2>
            <p class="subtitle">Ingresa tus credenciales para continuar</p>
        </div>

        <form method="POST">
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required 
                       placeholder="nombre@ejemplo.com"
                       autocomplete="email">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required
                       placeholder="••••••••"
                       autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

        <div class="divider">
            <span>o continúa con</span>
        </div>

        <a href="{{ url_for('google.login') }}" style="text-decoration: none;">
            <button class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" 
                     alt="Google logo" 
                     class="google-icon">
                Continuar con Google
            </button>
        </a>

        <p class="footer-text">
            ¿No tienes una cuenta? <a href="/register">Regístrate</a>
        </p>
    </div>
</body>
</html>
